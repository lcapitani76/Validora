<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VLD Staking</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0b1120;
      color: #d0d0d0;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    input[type="number"] {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-right: 0.5rem;
    }
    .section {
      margin-top: 2rem;
    }
    #account {
      margin-top: 1rem;
      font-style: italic;
      color: #94a3b8;
    }
    .note {
      color: #facc15;
      font-size: 0.95rem;
      margin-top: 0.5rem;
    }
    #warning {
      color: #f87171;
      font-size: 1rem;
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>VLD Staking Interface 1.05</h1>
  <button id="connect">üîó Connetti Wallet</button>
  <p id="account"></p>
  <p id="warning"></p>

  <div class="section">
    <h3>ü™ô Fai stake dei tuoi VLD</h3>
    <input type="number" id="amount" placeholder="Quantit√† VLD" />
    <button id="stake">Stake</button>
    <p class="note">‚è≥ Periodo minimo di blocco: 30 giorni</p>
    <p id="user-balance" class="note"></p>
    <p id="user-staked" class="note"></p>
  </div>

  <div class="section">
    <h3>üéÅ Claim reward</h3>
    <button id="claim">Claim</button>
    <p id="estimated-reward" class="note"></p>
  </div>

  <div class="section">
    <h3>üîì Unstake</h3>
    <button id="unstake" disabled>Unstake</button>
    <p id="unstake-info" class="note"></p>
  </div>

  <script>
    const contractAddress = "0x0ebBF730752C8369bfd8d9A71eCB04120FFF5e9e";
    const tokenAddress = "0xD6B7DA76B70875f0959aFb20467cD991D89Cf89b";

    const abi = [
      "function stake(uint256 amount) public",
      "function claimReward() public",
      "function unstake() public",
      "function stakes(address) view returns (uint256 amount, uint256 startTime, uint256 lastClaim)",
      "function totalStaked() view returns (uint256)"
    ];

    const tokenAbi = [
      "function approve(address spender, uint256 amount) public returns (bool)",
      "function balanceOf(address account) view returns (uint256)",
      "function allowance(address owner, address spender) view returns (uint256)",
      "function decimals() view returns (uint8)"
    ];

    let signer, userAddress, stakingContract, tokenContract, tokenDecimals = 18;

    async function refreshUserData() {
      try {
        const userBalance = await tokenContract.balanceOf(userAddress);
        document.getElementById("user-balance").innerText =
          `Saldo VLD: ${ethers.utils.formatUnits(userBalance, tokenDecimals)}`;

        const stakeInfo = await stakingContract.stakes(userAddress);
        document.getElementById("user-staked").innerText =
          `In staking: ${ethers.utils.formatUnits(stakeInfo.amount, tokenDecimals)} VLD`;

        const currentBlock = await signer.provider.getBlock("latest");
        const now = currentBlock.timestamp;
        const elapsedDays = Math.floor((now - stakeInfo.lastClaim.toNumber()) / 86400);
        const rewardOutput = document.getElementById("estimated-reward");

        if (!stakeInfo.amount.isZero()) {
          const totalStaked = await stakingContract.totalStaked();
          const rewardRatePerDay = 13698;

          const estimated = stakeInfo.amount
            .mul(rewardRatePerDay)
            .mul(elapsedDays)
            .div(totalStaked);

          if (estimated.gt(0)) {
            rewardOutput.innerText = `üéØ Reward maturata: ${ethers.utils.formatUnits(estimated, tokenDecimals)} VLD`;
          } else {
            rewardOutput.innerText = `üéØ Nessuna reward maturata al momento.`;
          }
        } else {
          rewardOutput.innerText = "";
        }

        // Blocco/visualizzazione data unstake
        const unstakeButton = document.getElementById("unstake");
        const unstakeInfo = document.getElementById("unstake-info");

        const stakeStart = stakeInfo.startTime.toNumber();
        const unlockTime = stakeStart + (30 * 86400); // 30 giorni

        if (stakeInfo.amount.isZero()) {
          unstakeInfo.innerText = "";
          unstakeButton.disabled = true;
        } else if (now < unlockTime) {
          const unlockDate = new Date(unlockTime * 1000);
          unstakeInfo.innerText = `üîí Unstake disponibile dal: ${unlockDate.toLocaleDateString()}`;
          unstakeButton.disabled = true;
        } else {
          unstakeInfo.innerText = `‚úÖ Puoi fare unstake ora.`;
          unstakeButton.disabled = false;
        }

      } catch (err) {
        console.error("Errore in refreshUserData:", err);
      }
    }

    document.getElementById("connect").onclick = async () => {
      try {
        if (!window.ethereum) return alert("Installa Metamask!");

        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        userAddress = await signer.getAddress();

        document.getElementById("account").innerText = `Wallet: ${userAddress}`;

        stakingContract = new ethers.Contract(contractAddress, abi, signer);
        tokenContract = new ethers.Contract(tokenAddress, tokenAbi, signer);

        try {
          tokenDecimals = await tokenContract.decimals();
        } catch {
          tokenDecimals = 18;
        }

        const rewardFund = await tokenContract.balanceOf(contractAddress);
        document.getElementById("warning").innerText = rewardFund.eq(0)
          ? "‚ö†Ô∏è Il contratto non contiene VLD per i reward. Lo stake fallir√† finch√© non viene finanziato."
          : "";

        await refreshUserData();
      } catch (error) {
        console.error("Errore nella connessione wallet:", error);
        alert("Errore nella connessione al wallet.");
      }
    };

    document.getElementById("stake").onclick = async () => {
      if (!stakingContract || !tokenContract) return alert("Devi prima connettere il wallet!");
      
      const amount = document.getElementById("amount").value;
      if (!amount || isNaN(amount)) return alert("Inserisci un importo valido");

      const amountParsed = ethers.utils.parseUnits(amount, tokenDecimals);
      const walletBalance = await tokenContract.balanceOf(userAddress);
      if (walletBalance.lt(amountParsed)) return alert("Saldo insufficiente per fare stake!");

      try {
        const currentAllowance = await tokenContract.allowance(userAddress, contractAddress);
        if (currentAllowance.lt(amountParsed)) {
          const approveTx = await tokenContract.approve(contractAddress, amountParsed);
          await approveTx.wait();
        }

        let gasEstimate;
        try {
          gasEstimate = await stakingContract.estimateGas.stake(amountParsed);
        } catch {
          gasEstimate = ethers.BigNumber.from("200000");
        }

        const stakeTx = await stakingContract.stake(amountParsed, { gasLimit: gasEstimate });
        await stakeTx.wait();
        alert("Stake eseguito!");
        await refreshUserData();
      } catch (e) {
        console.error("Errore durante lo stake:", e);
        alert("Errore durante lo stake");
      }
    };

    document.getElementById("claim").onclick = async () => {
      if (!stakingContract) return alert("Wallet non connesso");
      try {
        const tx = await stakingContract.claimReward();
        await tx.wait();
        alert("Reward ricevuto!");
        await refreshUserData();
      } catch (e) {
        console.error("Errore durante il claim:", e);
        alert("Errore durante il claim");
      }
    };

    document.getElementById("unstake").onclick = async () => {
      if (!stakingContract) return alert("Wallet non connesso");
      try {
        const tx = await stakingContract.unstake();
        await tx.wait();
        alert("Unstake completato!");
        await refreshUserData();
      } catch (e) {
        console.error("Errore durante l'unstake:", e);
        alert("Errore durante l'unstake");
      }
    };
  </script>
</body>
</html>
