<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VLD Staking</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0b1120;
      color: #d0d0d0;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    input[type="number"] {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-right: 0.5rem;
    }
    .section {
      margin-top: 2rem;
    }
    #account {
      margin-top: 1rem;
      font-style: italic;
      color: #94a3b8;
    }
    .note {
      color: #facc15;
      font-size: 0.95rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>VLD Staking Interface</h1>
  <button id="connect">🔗 Connetti Wallet</button>
  <p id="account"></p>

  <div class="section">
    <h3>🪙 Approva il contratto</h3>
    <input type="number" id="approveAmount" placeholder="Quantità VLD da approvare" />
    <button id="approve">Approva</button>
  </div>

  <div class="section">
    <h3>🪙 Fai stake dei tuoi VLD</h3>
    <input type="number" id="amount" placeholder="Quantità VLD" />
    <button id="stake">Stake</button>
    <p class="note">⏳ Periodo minimo di blocco: 30 giorni</p>
  </div>

  <div class="section">
    <h3>🎁 Claim reward</h3>
    <button id="claim">Claim</button>
  </div>

  <div class="section">
    <h3>🔓 Unstake</h3>
    <button id="unstake">Unstake</button>
  </div>

  <script>
    const contractAddress = "0xd8a1709479Ee4F25968Efa2914c634C8dAe55592"; // VLDStaking su BSC Testnet
    const tokenAddress = "0xD6B7DA76B70875f0959aFb20467cD991D89Cf89b"; // Token VLD

    const abi = [
      "function stake(uint256 amount) public",
      "function claimReward() public",
      "function unstake() public"
    ];

    const tokenAbi = [
      "function approve(address spender, uint256 amount) public returns (bool)"
    ];

    let signer;
    let stakingContract;
    let tokenContract;

    document.getElementById("connect").onclick = async () => {
      try {
        if (window.ethereum) {
          const provider = new ethers.providers.Web3Provider(window.ethereum);
          await provider.send("eth_requestAccounts", []);
          signer = provider.getSigner();

          const address = await signer.getAddress();
          document.getElementById("account").innerText = `Wallet: ${address}`;

          stakingContract = new ethers.Contract(contractAddress, abi, signer);
          tokenContract = new ethers.Contract(tokenAddress, tokenAbi, signer);
          alert("Wallet connesso!");
        } else {
          alert("Installa Metamask!");
        }
      } catch (error) {
        console.error("Errore nella connessione wallet:", error);
        alert("Errore nella connessione al wallet.");
      }
    };

    document.getElementById("approve").onclick = async () => {
      if (!tokenContract) return alert("Wallet non connesso");

      const amount = document.getElementById("approveAmount").value;
      if (!amount || isNaN(amount)) return alert("Inserisci un importo valido da approvare");

      const amountParsed = ethers.utils.parseUnits(amount, 18);

      try {
        const tx = await tokenContract.approve(contractAddress, amountParsed);
        await tx.wait();
        alert("Approvazione completata!");
      } catch (e) {
        console.error("Errore durante l'approvazione:", e);
        alert("Errore durante l'approvazione");
      }
    };

    document.getElementById("stake").onclick = async () => {
      if (!stakingContract) return alert("Devi prima connettere il wallet!");

      const amount = document.getElementById("amount").value;
      if (!amount || isNaN(amount)) return alert("Inserisci un importo valido");

      const amountParsed = ethers.utils.parseUnits(amount, 18);

      try {
        const tx = await stakingContract.stake(amountParsed);
        await tx.wait();
        alert("Stake eseguito!");
      } catch (e) {
        console.error("Errore durante lo stake:", e);
        alert("Errore durante lo stake");
      }
    };

    document.getElementById("claim").onclick = async () => {
      if (!stakingContract) return alert("Wallet non connesso");
      try {
        const tx = await stakingContract.claimReward();
        await tx.wait();
        alert("Reward ricevuto!");
      } catch (e) {
        console.error("Errore durante il claim:", e);
        alert("Errore durante il claim");
      }
    };

    document.getElementById("unstake").onclick = async () => {
      if (!stakingContract) return alert("Wallet non connesso");
      try {
        const tx = await stakingContract.unstake();
        await tx.wait();
        alert("Unstake completato!");
      } catch (e) {
        console.error("Errore durante l'unstake:", e);
        alert("Errore durante l'unstake");
      }
    };
  </script>
</body>
</html>
