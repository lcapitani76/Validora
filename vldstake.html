<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VLD Staking</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0b1120;
      color: #d0d0d0;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    .lang-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
    .lang-toggle button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 0.3rem 0.6rem;
      margin-left: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    input[type="number"] {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-right: 0.5rem;
    }
    .section {
      margin-top: 2rem;
    }
    #account {
      margin-top: 1rem;
      font-style: italic;
      color: #94a3b8;
    }
    .note {
      color: #facc15;
      font-size: 0.95rem;
      margin-top: 0.5rem;
    }
    #warning {
      color: #f87171;
      font-size: 1rem;
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="lang-toggle">
    üåê <button onclick="setLang('it')">ITA</button> <button onclick="setLang('en')">ENG</button>
  </div>

  <h1 data-i18n="title">VLD Staking Interface 1.05</h1>
  <button id="connect" data-i18n="connect">üîó Connetti Wallet</button>
  <p id="account"></p>
  <p id="warning"></p>

  <div class="section">
    <h3 data-i18n="stake_title">ü™ô Fai stake dei tuoi VLD</h3>
    <input type="number" id="amount" data-i18n-placeholder="amount_placeholder" placeholder="Quantit√† VLD" />
    <button id="stake" data-i18n="stake">Stake</button>
    <p class="note" data-i18n="stake_note">‚è≥ Periodo minimo di blocco: 30 giorni</p>
    <p id="user-balance" class="note"></p>
    <p id="user-staked" class="note"></p>
  </div>

  <div class="section">
    <h3 data-i18n="claim_title">üéÅ Claim reward</h3>
    <button id="claim" data-i18n="claim">Claim</button>
    <p id="estimated-reward" class="note"></p>
  </div>

  <div class="section">
    <h3 data-i18n="unstake_title">üîì Unstake</h3>
    <button id="unstake" disabled data-i18n="unstake">Unstake</button>
    <p id="unstake-info" class="note"></p>
  </div>

  <script>
    let currentLang = 'it';
    const messages = {
      it: {
        metamask: "Installa Metamask!",
        wallet_connect_error: "Errore nella connessione al wallet.",
        connect_first: "Devi prima connettere il wallet!",
        invalid_amount: "Inserisci un importo valido",
        insufficient_balance: "Saldo insufficiente per fare stake!",
        stake_success: "Stake eseguito!",
        stake_error: "Errore durante lo stake",
        wallet_required: "Wallet non connesso",
        claim_success: "Reward ricevuto!",
        claim_error: "Errore durante il claim",
        unstake_success: "Unstake completato!",
        unstake_error: "Errore durante l'unstake"
      },
      en: {
        metamask: "Please install Metamask!",
        wallet_connect_error: "Error connecting to wallet.",
        connect_first: "You need to connect your wallet first!",
        invalid_amount: "Enter a valid amount",
        insufficient_balance: "Insufficient balance to stake!",
        stake_success: "Stake completed!",
        stake_error: "Error during staking",
        wallet_required: "Wallet not connected",
        claim_success: "Reward claimed!",
        claim_error: "Error during reward claim",
        unstake_success: "Unstake completed!",
        unstake_error: "Error during unstake"
      }
    };

    const translations = {
      it: {
        title: "VLD Staking Interface 1.05",
        connect: "üîó Connetti Wallet",
        stake_title: "ü™ô Fai stake dei tuoi VLD",
        amount_placeholder: "Quantit√† VLD",
        stake: "Stake",
        stake_note: "‚è≥ Periodo minimo di blocco: 30 giorni",
        claim_title: "üéÅ Claim reward",
        claim: "Claim",
        unstake_title: "üîì Unstake",
        unstake: "Unstake"
      },
      en: {
        title: "VLD Staking Interface 1.05",
        connect: "üîó Connect Wallet",
        stake_title: "ü™ô Stake your VLD",
        amount_placeholder: "Amount VLD",
        stake: "Stake",
        stake_note: "‚è≥ Minimum lock period: 30 days",
        claim_title: "üéÅ Claim reward",
        claim: "Claim",
        unstake_title: "üîì Unstake",
        unstake: "Unstake"
      }
    };

    function setLang(lang) {
      currentLang = lang;
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (translations[lang][key]) {
          el.textContent = translations[lang][key];
        }
      });
      document.querySelectorAll("[data-i18n-placeholder]").forEach(el => {
        const key = el.getAttribute("data-i18n-placeholder");
        if (translations[lang][key]) {
          el.setAttribute("placeholder", translations[lang][key]);
        }
      });
    }

    setLang("it");
  </script>
</body>
</html>
