<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VLD Staking</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0b1120;
      color: #d0d0d0;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    input[type="number"] {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-right: 0.5rem;
    }
    .section {
      margin-top: 2rem;
    }
    #account {
      margin-top: 1rem;
      font-style: italic;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <h1>VLD Staking Interface</h1>
  <button id="connect">ğŸ”— Connetti Wallet</button>
  <p id="account"></p>

  <div class="section">
    <h3>ğŸª™ Fai stake dei tuoi VLD</h3>
    <input type="number" id="amount" placeholder="QuantitÃ  VLD" />
    <button id="stake">Stake</button>
  </div>

  <div class="section">
    <h3>ğŸ Claim reward</h3>
    <button id="claim">Claim</button>
  </div>

  <div class="section">
    <h3>ğŸ”“ Unstake</h3>
    <button id="unstake">Unstake</button>
  </div>

  <script>
    const contractAddress = "0xd8a1709479Ee4F25968Efa2914c634C8dAe55592"; // VLDStaking su BSC Testnet
    const abi = [
      "function stake(uint256 amount) public",
      "function claimReward() public",
      "function unstake() public"
    ];

    let signer;
    let stakingContract;

    document.getElementById("connect").onclick = async () => {
      if (window.ethereum) {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();

        const address = await signer.getAddress();
        document.getElementById("account").innerText = `Wallet: ${address}`;

        stakingContract = new ethers.Contract(contractAddress, abi, signer);
        alert("Wallet connesso!");
      } else {
        alert("Installa Metamask!");
      }
    };

    document.getElementById("stake").onclick = async () => {
      const amount = document.getElementById("amount").value;
      if (!amount || isNaN(amount)) return alert("Inserisci un importo valido");

      const decimals = 18; // Assumiamo che VLD abbia 18 decimali
      const amountParsed = ethers.parseUnits(amount, decimals);

      try {
        const tx = await stakingContract.stake(amountParsed);
        await tx.wait();
        alert("Stake eseguito!");
      } catch (e) {
        console.error(e);
        alert("Errore durante lo stake");
      }
    };

    document.getElementById("claim").onclick = async () => {
      try {
        const tx = await stakingContract.claimReward();
        await tx.wait();
        alert("Reward ricevuto!");
      } catch (e) {
        console.error(e);
        alert("Errore durante il claim");
      }
    };

    document.getElementById("unstake").onclick = async () => {
      try {
        const tx = await stakingContract.unstake();
        await tx.wait();
        alert("Unstake completato!");
      } catch (e) {
        console.error(e);
        alert("Errore durante l'unstake");
      }
    };
  </script>
</body>
</html>
